[project]
name = "vsa-common"
version = "0.1.0"
description = "Shared models and constants for VSA CLI and API"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.0,<3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vsa_common"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
