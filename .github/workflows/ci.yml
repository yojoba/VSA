name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Lint vsa-common
        working-directory: packages/python/vsa-common
        run: uv run ruff check .
      - name: Lint vsa-cli
        working-directory: apps/vps-admin-cli
        run: uv run ruff check .

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install and test
        working-directory: apps/vps-admin-cli
        run: |
          uv sync
          uv run pytest -q --tb=short

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and lint
        working-directory: apps/vps-admin-ui
        run: |
          npm install
          npm run lint

  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/vps-admin-api/Dockerfile
          failure-threshold: warning
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/vps-admin-ui/Dockerfile
          failure-threshold: warning
