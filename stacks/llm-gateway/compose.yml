services:
  gateway:
    image: nginx:1.25-alpine
    restart: unless-stopped
    environment:
      - TZ=Europe/Zurich
    networks:
      - flowbiz_ext
      - llm-gateway-net
    volumes:
      - /srv/flowbiz/llm-gateway/nginx:/etc/nginx/conf.d
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  flowbiz_ext:
    external: true
  llm-gateway-net: {}


