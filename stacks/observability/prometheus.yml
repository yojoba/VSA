global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']

  - job_name: grafana
    metrics_path: /metrics
    static_configs:
      - targets: ['grafana:3000']

  - job_name: promtail
    metrics_path: /metrics
    static_configs:
      - targets: ['promtail:9080']

  - job_name: node-exporter
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  # Example scrape config for application metrics (uncomment and adjust)
  # - job_name: reverse-proxy
  #   static_configs:
  #     - targets: ['reverse-proxy-nginx:9113']

rule_files: []
