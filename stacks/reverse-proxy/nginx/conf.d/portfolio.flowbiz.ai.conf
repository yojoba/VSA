server {
  listen 80;
  server_name portfolio.flowbiz.ai www.portfolio.flowbiz.ai;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  # HTTP-only for now until DNS is configured and certificate is issued
  # TODO: Generate certificate with: docker compose -f stacks/reverse-proxy/compose.yml run --rm --entrypoint certbot certbot certonly --webroot -w /var/www/certbot -d portfolio.flowbiz.ai -d www.portfolio.flowbiz.ai --email ops@flowbiz.ai --agree-tos --no-eff-email
  location / {
    return 301 https://portfoliomanager.flowbiz.ai$request_uri;
  }
}
