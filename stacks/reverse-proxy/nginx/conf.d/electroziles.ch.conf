server {
  listen 80;
  server_name electroziles.ch www.electroziles.ch electroziles.com www.electroziles.com;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl;
  http2 on;
  server_name electroziles.ch www.electroziles.ch electroziles.com www.electroziles.com;

  # SAN certificate covering all 4 domains
  ssl_certificate     /etc/letsencrypt/live/electroziles.ch/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/electroziles.ch/privkey.pem;

  include /etc/nginx/snippets/security_headers.conf;

  client_max_body_size 20m;
  proxy_read_timeout 120s;
  proxy_send_timeout 120s;

  # HTTP Basic Auth (reusing same credentials from old domain)
  #auth_basic "Restricted Access";
  #auth_basic_user_file /etc/nginx/auth/electroziles.htpasswd;

  resolver 127.0.0.11 ipv6=off;
  set $upstream electroziles-frontend:3000;

  location /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  location / {
    proxy_pass http://$upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
  }
}

