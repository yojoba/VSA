server {
  listen 80;
  server_name handsome.flowbiz.ai ;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl;
  http2 on;
  server_name handsome.flowbiz.ai ;

  ssl_certificate     /etc/letsencrypt/live/handsome.flowbiz.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/handsome.flowbiz.ai/privkey.pem;

  include /etc/nginx/snippets/security_headers.conf;

  resolver 127.0.0.11 ipv6=off;
  set $upstream clip-service:5000;

  location /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  location / {
    proxy_pass http://$upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
  }
}
