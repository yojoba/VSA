server {
  listen 80;
  server_name don-camillo.flowbiz.ai ;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name don-camillo.flowbiz.ai ;

  ssl_certificate     /etc/letsencrypt/live/don-camillo.flowbiz.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/don-camillo.flowbiz.ai/privkey.pem;

  include /etc/nginx/snippets/security_headers_allow_mic.conf;
  access_log /var/log/nginx/domains/don-camillo.flowbiz.ai.access.json json_detailed;

  client_max_body_size 20m;

  resolver 127.0.0.11 ipv6=off;
  set $upstream dejante-grok-proxy:3000;

  location /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  location / {
    proxy_pass http://$upstream;
    proxy_http_version 1.1;
    
    # WebSocket support (required for WSS connections)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Disable buffering for WebSocket streams
    proxy_buffering off;
    proxy_cache off;
    proxy_set_header X-Accel-Buffering no;
    
    # Extended timeouts for long-lived WebSocket connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 120s;
  }
}
