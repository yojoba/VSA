server {
  listen 80;
  server_name dashboard.flowbiz.ai;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl;
  http2 on;
  server_name dashboard.flowbiz.ai;

  ssl_certificate     /etc/letsencrypt/live/dashboard.flowbiz.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dashboard.flowbiz.ai/privkey.pem;

  include /etc/nginx/snippets/security_headers.conf;
  access_log /var/log/nginx/domains/dashboard.flowbiz.ai.access.json json_detailed;

  # HTTP Basic Auth (initial protection — replace with Authelia/Keycloak later)
  auth_basic "Restricted Access";
  auth_basic_user_file /etc/nginx/auth/dashboard.flowbiz.ai.htpasswd;

  client_max_body_size 10m;

  resolver 127.0.0.11 ipv6=off;
  set $api_upstream dashboard-api:8000;
  set $ui_upstream dashboard-ui:3000;

  location /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  # Agent sync endpoints — Bearer token auth handled by FastAPI, skip Basic Auth
  location /api/agent/ {
    auth_basic off;
    proxy_pass http://$api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # API routes
  location /api/ {
    proxy_pass http://$api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # Frontend (catch-all)
  location / {
    proxy_pass http://$ui_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
