server {
  listen 80;
  server_name n8n.flowbiz.ai;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl;
  http2 on;
  server_name n8n.flowbiz.ai;

  ssl_certificate     /etc/letsencrypt/live/n8n.flowbiz.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/n8n.flowbiz.ai/privkey.pem;

  include /etc/nginx/snippets/security_headers.conf;

  # Disable gzip compression for n8n
  gzip off;
  gunzip on;
  proxy_set_header Accept-Encoding "";

  resolver 127.0.0.11 ipv6=off;
  set $n8n_upstream flowbiz-n8n-1:443;

  location /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  location / {
    proxy_pass http://$n8n_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # SSE (Server-Sent Events) support for MCP
    proxy_buffering off;
    proxy_cache off;
    proxy_set_header X-Accel-Buffering no;
    
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 120s;
  }
}
