services:
  queue:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server"]
    networks:
      - ${PROJECT_NAME:-stack}-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  ${PROJECT_NAME:-stack}-net: {}


